      <section id="contact">
          <div class="container">
          <div class="row justify-content-center align-item-center ">
              <div class="col-md-6 bg-light text-center">
                <div class="pb-3"><span class="h1" ><i class=" bi bi-geo-alt-fill"></i>Address</span>
                <p class="lead fs-4">Street number 5, Town, Country</p></div>
                <div class="pb-3"><span class="h1" ><i class=" bi bi-clock"></i>Work Hours</span>
                    <p class="lead fs-4">Mon. – Frie. 11AM – 19PM</p></div>
                    <div class="pb-3"><span class="h1" ><i class=" bi bi-envelope"></i>Email</span>
                        <p class="lead fs-4">brandname@company.com</p></div>
                        <div class="pb-3"><span class="h1" ><i class=" bi bi-telephone"></i>Telephone</span>
                            <p class="lead fs-4">(+371) 512 566 921</p></div>
            </div>
            <div class="col-md-6 ">
                <h1 class="display-3 pb-3 text-dark text-center">Make An Appointment</h1>
                <p class="lead text-info text-center">AND WE WILL CONTACT YOU </p>
                <form>
                    <div class="form-group mb-4">
                        <label>Full Name</label>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group mb-4">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="email">
                    </div>
                    <div class="form-group mb-4">
                        <label>Phone</label>
                        <input type="text" class="form-control" placeholder="phone number">
                    </div>
                    <div class="form-group mb-5">
                        <label>Cardiology</label>
                        <select class="form-control">
                            <option value="Ophthalmology">Ophthalmology</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Dentistry">Dentistry</option>
                            <option value="Pediatrics">Pediatrics</option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-rounded p-4 mb-5 btn-lg" type="button">BOOK NOW</button>
                </form>
            </div>
          </div>
          </div>
      </section>
